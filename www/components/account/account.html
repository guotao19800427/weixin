<ion-content class="has-footer2">
    <ion-scroll zooming="true" direction="x" scrollbar-x='false'>
	<div class="list ">
		<div class="item balanced-bg light"  ng-bind="userStatus.message">
			
		</div>
	</div>
    </ion-scroll>
	<div ng-if="userStatus.status !== 1 " class="padding">
		<button class="button icon-left ion-person-add button-block button-positive" ui-sref="register">注册</button>
		<button class="button icon-left ion-person button-block button-balanced" ui-sref="login">登录</button>
	</div>

	<div ng-if="userStatus.status === 1">
		<div class="list account">
			<!-- <a class="item item-icon-right" ui-sref="userInfo">
				<h2>修改个人信息</h2>
				<i class="icon ion-chevron-right"></i>
			</a> -->
			<a class="item item-icon-right " ui-sref="fav">
				<h2>我的常用菜</h2>
				<i class="icon ion-chevron-right balanced"></i>
			</a>
			<a class="item item-icon-right" ui-sref="password">
				<h2>修改密码</h2>
				<i class="icon ion-chevron-right balanced"></i>
			</a>
			<a class="item item-icon-right" ui-sref="receiver">
				<h2>收货人</h2>
				<i class="icon ion-chevron-right balanced"></i>
			</a>
			<a class="item item-icon-right" ng-click="logout();">
				<h2>退出登录</h2>
				<i class="icon ion-chevron-right balanced"></i>
			</a>
			<!-- <a class="item item-icon-right" ui-sref="address">
				<h2>送货地址</h2>
				<p>{{address}}</p>
				<i class="icon ion-chevron-right"></i>
			</a> -->

	</div>

	<div class="list">

		    服务和条款
		</div>
		<a class="item item-icon-right" ng-click = "openModal('rule')">
			服务条款
			<i class="icon ion-chevron-right balanced"></i>
		</a>
		<a class="item item-icon-right" ng-click = "openModal('service')">
			售后服务
			<i class="icon ion-chevron-right balanced"></i>
		</a>
		<a class="item item-icon-right" href="tel:4001061106">
			客服电话 400-106-1106
			<i class="icon ion-chevron-right balanced"></i>
